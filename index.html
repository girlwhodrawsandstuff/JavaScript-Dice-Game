<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice Game</title>
        <link rel="stylesheet" href="dicegame.css"/>
        <script src="dicegame.js"></script>
    </head>
    <body>
        <div class = container>
            <div class="game-container">
                <h1 id="game-heading">Roll The Dice</h1>
                <h3 id="score">Score: 0</h3>
                <h3 id="guessed-number">Guess: -</h3>
                <div class="img-container">
                    <img src="images/dice-1.png" alt="dice">
                </div>
                <h3 id="timeout">The dice will change in  <span id="timer">5</span> seconds</h3>
                <div class="btn-container">
                    <button type="button" class="play-btn" value="1" onclick="handleButtonClick(this)">1</button>
                    <button type="button" class="play-btn" value="2" onclick="handleButtonClick(this)">2</button>
                    <button type="button" class="play-btn" value="3" onclick="handleButtonClick(this)">3</button>
                    <button type="button" class="play-btn" value="4" onclick="handleButtonClick(this)">4</button>
                    <button type="button" class="play-btn" value="5" onclick="handleButtonClick(this)">5</button>
                    <button type="button" class="play-btn" value="6" onclick="handleButtonClick(this)">6</button>
                </div>
                <h3 id="outcome"></h3>
            </div>
        </div>
    </body>
</html>
