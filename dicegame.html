<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Dice Game</title>
        <link rel="stylesheet" href="dicegame.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css" integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="dicegame.js"></script>
    </head>
    <body>
        <h1>Roll The Dice</h1>
        <div>
            <img src="images/dice-1.png" alt="dice">
        </div>
        <button type="button" onclick="playGame()">PLAY</button>
        <button type="button" class="play-btn" value="1" onclick="clickedButton(this)">1</button>
        <button type="button" class="play-btn" value="2" onclick="clickedButton(this)">2</button>
        <button type="button" class="play-btn" value="3" onclick="clickedButton(this)">3</button>
        <button type="button" class="play-btn" value="4" onclick="clickedButton(this)">4</button>
        <button type="button" class="play-btn" value="5" onclick="clickedButton(this)">5</button>
        <button type="button" class="play-btn" value="6" onclick="clickedButton(this)">6</button>
    </body>
</html>
